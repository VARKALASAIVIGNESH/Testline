<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        /* Index Page Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #ff5722;
            text-align: center;
            margin-top: 50px;
        }

        p {
            color: #bdbdbd;
            text-align: center;
            font-size: 1.2em;
        }

        a {
            color: #ff5722;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
        }

        a:hover {
            text-decoration: underline;
        }

        .container {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            border: 2px solid #ff5722;
            border-radius: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .footer {
            background-color: #1f1f1f;
            padding: 15px;
            text-align: center;
            color: #bbb;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #ff5722;
        }
    </style>
</head>
<body>
    <h1>{{ message }}</h1>
    <div class="container">
        <h2>Example Student Marks and Recommendations</h2>

        <p>Check your results!</p>
        <a href="/results">View Results</a>
    </div>

    <div class="footer">
        <p>Quiz App &copy; 2025</p>
    </div>
</body>
</html>
